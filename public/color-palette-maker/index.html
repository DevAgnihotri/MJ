<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoonColor - MJ Color Palette Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400;700;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div class="bg-particles"></div>
  <div class="container">
    <header class="glitch-container">
      <h1 class="glitch" data-text="MoonColor">MoonColor</h1>
      <h2 class="subtitle animate__animated animate__fadeIn">The King of Pop Color Palette Generator</h2>
      <div class="dancing-figure">
        <div class="hat"></div>
        <div class="body"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>
    </header>

    <div class="control-panel">
      <div class="mode-selector">
        <button class="mode-btn active" data-mode="random">Random</button>
        <button class="mode-btn" data-mode="iconic">MJ Iconic</button>
        <button class="mode-btn" data-mode="album">Album Inspired</button>
      </div>
      <div class="music-control">
        <button id="music-toggle">ðŸŽµ Play Beat It</button>
        <audio id="bg-music" src="../audio/Beat_It.mp3" loop></audio>
        <div class="visualizer-container">
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
        </div>
      </div>
    </div>

    <div class="generator-container">
      <div class="generate-btn-wrapper">
        <button id="generate-palette" class="generate-btn">GENERATE PALETTE</button>
      </div>
      
      <div class="palette-container">
        <div class="color-box" data-index="0">
          <div class="color-preview"></div>
          <div class="color-info">
            <span class="color-hex">#FFFFFF</span>
            <button class="copy-btn">COPY</button>
          </div>
          <div class="sparkle-container"></div>
        </div>
        <div class="color-box" data-index="1">
          <div class="color-preview"></div>
          <div class="color-info">
            <span class="color-hex">#FFFFFF</span>
            <button class="copy-btn">COPY</button>
          </div>
          <div class="sparkle-container"></div>
        </div>
        <div class="color-box" data-index="2">
          <div class="color-preview"></div>
          <div class="color-info">
            <span class="color-hex">#FFFFFF</span>
            <button class="copy-btn">COPY</button>
          </div>
          <div class="sparkle-container"></div>
        </div>
        <div class="color-box" data-index="3">
          <div class="color-preview"></div>
          <div class="color-info">
            <span class="color-hex">#FFFFFF</span>
            <button class="copy-btn">COPY</button>
          </div>
          <div class="sparkle-container"></div>
        </div>
        <div class="color-box" data-index="4">
          <div class="color-preview"></div>
          <div class="color-info">
            <span class="color-hex">#FFFFFF</span>
            <button class="copy-btn">COPY</button>
          </div>
          <div class="sparkle-container"></div>
        </div>
      </div>
      
      <div class="saved-palettes-section">
        <h3 class="section-title">Saved Palettes</h3>
        <div id="saved-palettes" class="saved-palettes-container">
          <!-- Saved palettes will be added here dynamically -->
        </div>
      </div>
    </div>

    <div class="notification-container">
      <div id="notification" class="notification">
        <span class="notification-message">Copied to clipboard!</span>
      </div>
    </div>

    <div class="palette-info">
      <h3 class="info-title">Current Palette Inspiration</h3>
      <p id="palette-theme">Random colors inspired by the king of pop!</p>
    </div>

    <div class="moonwalk-btn">
      <a href="/gamebar" class="moon-link">Back to Game Bar</a>
    </div>

  </div>
  
  <footer>
    <p>Created with love for the King of Pop ðŸŽ© | <span class="footer-sparkle">âœ¨</span> MoonColor 2025 <span class="footer-sparkle">âœ¨</span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
