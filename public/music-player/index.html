<body>

    <div class="album-cover">

              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="../img/wall-front2.jpg" />
            <div class="overlay">
              <a
                href="https://www.youtube.com/watch?v=h_D3VFfhvs4"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="../img/this_is_it.jpg" />
            <div class="overlay">
              <a
                href="https://www.youtube.com/watch?v=k0Q529UKmuI"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="../img/smooth_criminal.jpg" />
            <div class="overlay">
              <a

              ></a>

                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="music-player">
      <h1>Beat It</h1>
      <p>Michael Jackson</p>

      <audio id="song">
        <source src="../audio/Beat_It.mp3" type="audio/mpeg" />
      </audio>

      <input type="range" value="0" id="progress" />

      <div class="controls">
        <button class="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
          <i class="fa-solid fa-play" id="controlIcon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
<!-- partial -->
